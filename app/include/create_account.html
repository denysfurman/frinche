<div class="grid-container">
    <div class="create_form_wr">
        <h1> Create account </h1>
        <p class="descr">Create an account to use all the features
            of the system</p>
        <form class="create_account_form">
            <div class="form-group">
                <label class="form-label" for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Username"
                       tabindex="1">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                       tabindex="2">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       tabindex="2">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmpassword">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm password"
                       tabindex="2">
            </div>

            <div class="categories_type_form_buttons">


                <a class="button_grey " > SIGN in </a>
                <button class="button_pink big" >Create account </button>

            </div>
            <p class="form_desct">By clicking Create account, you agree <br>
                to our <a href="#">Terms & Conditions</a> </p>
        </form>
    </div>

</div>
