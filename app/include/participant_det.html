<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <h1>Participant Details</h1>
        <form id="event-form" class="participant_det_form" method="POST" action="">
            <div class="participant_det_form_wr">
                <div class="grid-x grid-padding-x">
                    <div class="large-6 medium-12  cell">
                        <div class="form-group">
                            <label class="form-label" for="name">First Name *</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="First Name *"
                                   tabindex="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="name">Last Name *</label>
                            <input type="text" class="form-control" id="name2" name="name2" placeholder="Last Name *"
                                   tabindex="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email *"
                                   tabindex="2">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="Nationality">Nationality</label>
                            <input type="text" class="form-control" id="Nationality" name="Nationality" placeholder="Nationality"
                                   tabindex="1">
                        </div>

                        <div class="input_wr">
                            <label>Gender Setting</label>
                            <select name="#">
                                <option value="Please select">All genders</option>
                                <option value="select 1">Select 1</option>
                                <option value="select 2">Select 2</option>
                                <option value="select 3">Select 2</option>
                            </select>
                            <span>Custom Description Goes Here</span>
                        </div>

                        <div class="input_wr">
                            <label>Check</label>

                            <label for="chek_10"><input type="checkbox" id="chek_10" class="form_style"> Category 1</label>
                            <label for="chek_12"><input type="checkbox" id="chek_12" class="form_style"> Category 2</label>
                            <span>Custom Description Goes Here</span>
                        </div>

                        <div class="input_wr">
                            <label>Gender</label>
                            <label for="redio3_1"><input type="radio" name="r_1" id="redio3_1" class="form_style"> Male</label>
                            <label for="radio3_1"><input type="radio" name="r_1" id="radio3_1" class="form_style"> Female</label>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                                   tabindex="2">
                            <span>Custom Description Goes Here</span>
                        </div>
                        <div class=" input_wr input-group date">
                            <label >Date Field</label>
                            <input type="text" class="form-control" id="datepicker3" class="datapicker"
                                   placeholder="MM/DD/YYYY">

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
