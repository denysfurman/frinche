<div class="grid-container">
    <div class="create_form_wr">
        <h1> Sign in </h1>
        <p class="descr">Login using your account</p>
        <form class="sing_form">


            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                       tabindex="2">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                       tabindex="2">
            </div>
            <div class="forgot_pass">
                <a href="#">I forgot my password</a>
            </div>


            <div class="categories_type_form_buttons">


                <a class="button_grey " >Create account   </a>
                <button class="button_pink big" >SIGN in</button>


            </div>
            
        </form>
    </div>

</div>
